<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Открытие контакта</title>
    <script>
        function redirect() {
            var userAgent = navigator.userAgent + navigator.vendor + window.opera;

            try {
                if (/iPhone|iPad|iPod/i.test(userAgent)) {
                    // Прямая ссылка для iPhone (автоматическое открытие в Контактах)
                    window.location.href = "https://drive.google.com/uc?export=download&id=11u_k6rbZM0OIMWyhKxjGUK38unWC14Wo";
                } else if (/Android/i.test(userAgent)) {
                    // Прямая ссылка для Android (автоматическое открытие в Контактах)
                    window.location.href = "https://drive.google.com/uc?export=download&id=1K8W7DbT7Y7Fc-7NRJ5kYqc-a47Rc0txa";
                } else {
                    // Для других устройств предоставляем выбор
                    document.body.innerHTML = `
                        <p>Ваше устройство не поддерживается. Вы можете скачать контакт вручную:</p>
                        <ul>
                            <li><a href="https://drive.google.com/uc?export=download&id=11u_k6rbZM0OIMWyhKxjGUK38unWC14Wo">Скачать для iPhone</a></li>
                            <li><a href="https://drive.google.com/uc?export=download&id=1K8W7DbT7Y7Fc-7NRJ5kYqc-a47Rc0txa">Скачать для Android</a></li>
                        </ul>
                    `;
                }
            } catch (error) {
                console.error("Ошибка перенаправления:", error);
                document.body.innerHTML = `
                    <p>Произошла ошибка. Пожалуйста, используйте ссылки для ручного скачивания:</p>
                    <ul>
                        <li><a href="https://drive.google.com/uc?export=download&id=11u_k6rbZM0OIMWyhKxjGUK38unWC14Wo">Скачать для iPhone</a></li>
                        <li><a href="https://drive.google.com/uc?export=download&id=1K8W7DbT7Y7Fc-7NRJ5kYqc-a47Rc0txa">Скачать для Android</a></li>
                    </ul>
                `;
            }
        }
    </script>
</head>
<body onload="redirect()">
    <noscript>
        <p>Для автоматического открытия файла включите JavaScript. Вы можете скачать файл вручную:</p>
        <ul>
            <li><a href="https://drive.google.com/uc?export=download&id=11u_k6rbZM0OIMWyhKxjGUK38unWC14Wo">Скачать для iPhone</a></li>
            <li><a href="https://drive.google.com/uc?export=download&id=1K8W7DbT7Y7Fc-7NRJ5kYqc-a47Rc0txa">Скачать для Android</a></li>
        </ul>
    </noscript>
</body>
</html>
